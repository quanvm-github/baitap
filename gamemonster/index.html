<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Game Monster</title>
	<link rel="stylesheet" type="text/css" href="css/gamemonster.css">
	<script src="js/gamemonster.js"></script>
</head>

<body>
	<div>
		Hướng dẫn trò chơi :<br>
		- Nhấn nút play để bắt đầu !<br>
		- Nhấn nút pause để pause game, nhấn 1 lần nữa để tiếp tục !<br>
		- Nút boom sẽ tiêu diệt toàn bộ nhưng bạn sẽ không đạt điểm tối đa !<br>
		- Tiêu diệt mục tiêu liên tiếp sẽ được thêm điểm !<br>
		- Sau khi win or lose, có thể nhấn play để chơi tiếp !
	</div>
	<div id="container">
		<canvas id="canvas" width="500" height="500"></canvas>
		<canvas id="canvas_right" width="150" height="500"></canvas>
	</div>
